<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}
.counties {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

.counties:hover {
  fill: red;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>
//////////////////////////////////////////
/*
INITIALIZATIONS
*/
var width = 800,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .pointRadius([0.5])
    .projection(projection)
    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
  

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 8 * height])
    .on("zoom", zoomed);
     
var g = svg.append("g")
  .call(zoom);

//////////////////////////////////////////
/*LOAD DATA*/
queue()
  .defer(d3.json, 'us.json')
  .defer(d3.json, 'hospital_final.json')
  .await(makeMap);
//////////////////////////////////////////
/*MAIN FUNCTIONS*/
function makeMap(error, us, hospitals){

  // var counties = topojson.feature(us, us.objects.counties).features
  // svg.selectAll("path")
  //   .data(counties)
  //   .enter().append("path")
  //   .attr("d", path)
  //   .attr("class", "counties")
  //   .on("click", clicked);
  
  g.append("g")
        .attr("id", "states")
      .selectAll("path")
        .data(topojson.feature(us, us.objects.states).features)
      .enter().append("path")
        .attr("d", path)
        .on("click", clicked);

  g.append("path")
    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
    .attr("id", "state-borders")
    .attr("d", path);

  g.append("g")
    .attr("id", "hospitals")
    .selectAll("path")
    .data(hospitals.features)
    .enter().append("path")
    .attr("d", path)
    .on("click", display)  
  // g.append("path")
  //   .datum(hospitals)
  //   .attr("d", path)
  //   .on("click", function(d){display(d)});
  
}
//////////////////////////////////////////
/* HELPER FUNCTIONS */
function display(d){
  console.log(d);
}

function clicked(d) {
  var x, y, k;
  console.log(d);
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

function zoomed() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  g.selectAll("path").attr("d", path);
}
</script>
